  nzbget:
    image: ghcr.io/linuxserver/nzbget:latest
    container_name: nzbget
    restart: always
    networks:
      traefik_proxy:
#        ipv4_address: 192.168.90.216
    security_opt:
      - no-new-privileges:true
    ports:
      - "$NZBGET_PORT:6789"
    volumes:
      - $DOCKERDIR/nzbget:/config
      - $DOWNLOADDIR1:$DOWNLOADDIR1
